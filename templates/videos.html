{% extends 'base.html' %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Size(in MB)</th>
      <th scope="col">Duration(in seconds)</th>
    </tr>
  </thead>
  <tbody>
    {% for v in videos %}
    <tr>
      <th scope="row">{{v.id}}</th>
      <td>{{v.name}}</td>
      <td>{{v.size}}</td>
      <td>{{v.duration}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
